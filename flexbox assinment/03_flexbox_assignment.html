<!-- Write the code to center a div using CSS Flexbox.
Reference image given below. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_assignment</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            margin: 0;
            padding: 0;
            height:100vh ;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            height:200px;
            width:200px;
            background-color: blue;
           border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box">
   </div>
</div>
   
</body>
</html>
